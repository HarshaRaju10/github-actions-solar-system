name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
      MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
      MONGO_USERNAME: superuser
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸŸ¢ Add the cache step here
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        run: npm test

      - name: Archive Test Result
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result
          path: test-results.xml
  code-coverage:
       runs-on: ubuntu-latest

       steps:
        - name: Step 1 - Checkout repository
          uses: actions/checkout@v4

        - name: Step 2 - Setup Node.js
          uses: actions/setup-node@v3
          with:
           node-version: '18'
        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
           path: node_modules
           key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}

        - name: Step 3 - Install NodeJS dependencies
          run: npm install

        - name: Step 4 - Run Code Coverage
          run: npm run code-coverage
          continue-on-error: true

        - name: Step 5 - Upload Code Coverage Report
          uses: actions/upload-artifact@v4
          with:
           name: Code-Coverage-Result-${{ matrix.nodejs_version || github.job }}
           path: coverage
           retention-days: 5
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: 
      - unit-testing
      - code-coverage   # Make sure you have a code-coverage job in your workflow. If not, add or adjust as needed.
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
         context: .
         push: true
         tags: ghcr.io/${{ github.actor.toLowerCase() }}/solar-system:${{ github.sha }}
